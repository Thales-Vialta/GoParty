{% extends 'base.html' %}
{% block title %}Eventos{% endblock %}
{% block content %}
<h2>Meus Eventos</h2>
<a href="{% url 'novo_evento' %}" class="btn btn-success mb-3">Novo Evento</a>

<table class="table table-striped">
  <tr><th>Nome</th><th>Data</th><th>Fornecedor</th><th>Ações</th></tr>
  {% for evento in eventos %}
    <tr>
      <td>{{ evento.nome }}</td>
      <td>{{ evento.data }}</td>
      <td>{{ evento.fornecedor.nome }}</td>
      <td>
        <a href="{% url 'detalhe_evento' evento.id %}" class="btn btn-sm btn-info">Ver</a>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="4">Nenhum evento encontrado.</td></tr>
  {% endfor %}
</table>
{% endblock %}
